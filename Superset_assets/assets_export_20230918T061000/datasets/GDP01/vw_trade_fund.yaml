table_name: vw_trade_fund
main_dttm_col: transaction_date
description: This view is focused on Share class transactions and the movements they
  cause. The core of this view is VW_INVESTMENT_VEHICLE _CLASS left joined to VW_TRADE
default_endpoint: null
offset: 0
cache_timeout: null
schema: present
sql: "{% set dsource_mapping =\n  ({\n    \"ivh_description\":\"present.vw_investment_vehicle_class\
  \ main\",\n    \"txnt_description\":\"present.vw_transaction main\"\n  })\n%}\n\
  {% set ein_filter %}\n  /*ein is a list of numbers so have to convert to string\
  \ first to use join */\n  {% if filter_values('ein')|length %}\n    AND  ein in\
  \ ( \n      {{  filter_values('ein')|map('string')|join(',')}} \n    )\n  {% endif\
  \ %}\n{% endset %}\n\n/* Dynamic datasource, dsource_mapping is defined above */\n\
  {% if groupby|length == 1 %}\n  /* in future versions of superset you can specify\
  \ with filter_values that\n   you dont want the filter to apply to the outer query,\
  \ that way we can \n   optimise further by not having to declare the other filterable\
  \ columns \n   in the select/Group By clause */\n  SELECT {{ 'main.' + groupby[0]\
  \ }}, main.ein\n  FROM   {{ dsource_mapping[groupby[0]] }}\n  WHERE  {{ 'main.'\
  \ + groupby[0] }} is not null\n  {{ ein_filter }}\n  GROUP BY {{ 'main.' + groupby[0]\
  \ }}, main.ein\n{% else %}\n  SELECT *\n  FROM present.vw_trade_fund\n  WHERE 1=1\n\
  \  /* Reduce dataset with date range, can also apply to filters if you choose to\n\
  \  have a separate date range filter rather than an embedded filter, \n  but it\
  \ doesnt look good */\n  {% if from_dttm is none %}\n    AND transaction_date is\
  \ Null \n    AND transaction_number is not null\n  {% else %}\n    AND transaction_date\
  \ >= {{ \"'\" + from_dttm + \"'\" }}\n    AND transaction_date <= {{ \"'\" + to_dttm\
  \ + \"'\" }}\n  {% endif %} \n  {{ ein_filter }}\n{% endif %}"
