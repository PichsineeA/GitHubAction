  \  Display CSS button for 2 charts\n  -Positive Net Movements\n  -Negative Net Movements\n\
  -----------------------*/\n#slice_237-controls{\n  display:flex;\n}\n#slice_238-controls{\n\
  \  display:flex;\n}\n#slice_342-controls{\n  display:flex;\n}\n#slice_242-controls{\n\
  \  display:flex;\n}\n#slice_240-controls{\n  display:flex;\n}\n#slice_241-controls{\n\
  \  display:flex;\n}\n/*----------------------*/\n\n/*Hide all other drop down options,\
  \ apart from refresh and CSV*/\n.chart-slice + div>div>.ant-dropdown>ul>li:not(:first-child):not(:last-child){\n\
  \  display:none;\n}\n\n\n/* ----------------------------------------------------\
  \ */\n/* Big number charts                                    */\n/* ----------------------------------------------------\
  \ */\n\n/* Big number charts - SSNC Teal */\n.big_number_total {\n\ttext-align:\
  \ center;\n\tbackground-color: #00667D;\n\tcolor: white;\n\tborder-radius: 5px;\n\
  }\n\n/* ---------------------------------------------------- */\n/* Tables with\
  \ multiple bars displayed                  */\n/* Adds a white gap between two table\
  \ columns with bar  */\n/* ----------------------------------------------------\
  \ */\n\n/* no border around table */\ntable {\n\tborder-collapse: collapse;\n}\n\
  \n/* white border right of each cell */\ntable td {\n\tborder-right: 3px solid white\n\
  }\n\n/* no border at bottom */\ntable tr:last-child td {\n\tborder-bottom: 0;\n\
  }\n\n/* no border first column */\ntable tr td:first-child,\ntable tr th:first-child\
  \ {\n\tborder-left: 0;\n\tborder-right: 0;\n}\n\n/* no border last column */\ntable\
  \ tr td:last-child,\ntable tr th:last-child {\n\tborder-right: 0;\n}\n/*Hide title\
  \ filter name Positive*/\n#TABS-gCXdsoyQy8-panel-TAB-iIgYQIgog > div > div > div\
  \ > div > div:nth-child(1) > div > div > div > div:nth-child(1) > div > div > div\
  \ > div > div > div > div.chart-header > div.header-title\n{\ndisplay:none;\n}\n\
  #TABS-gCXdsoyQy8-panel-TAB-iIgYQIgog > div > div > div > div > div:nth-child(1)\
  \ > div > div > div > div:nth-child(2) > div > div > div > div > div > div > div.chart-header\
  \ > div.header-title\n{\ndisplay:none;\n}\n/*Hide title filter name Negative*/\n\
  #TABS-gCXdsoyQy8-panel-TAB-SoglKU3CK > div > div > div > div > div:nth-child(1)\
  \ > div > div > div > div:nth-child(1) > div > div > div > div > div > div > div.chart-header\
  \ > div.header-title\n{\ndisplay:none;\n}\n#TABS-gCXdsoyQy8-panel-TAB-SoglKU3CK\
  \ > div > div > div > div > div:nth-child(1) > div > div > div > div:nth-child(2)\
  \ > div > div > div > div > div > div > div.chart-header > div.header-title\n{\n\
  display:none;\n}\n "
