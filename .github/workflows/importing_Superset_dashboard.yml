name: importing Superset dashboard

on:
  push:
    branches: [ "main" ]

env:
  SUPERSET_USERNAME: admin
  SUPERSET_PASSWORD: admin

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Import Superset Dashboard
        uses: GuyAttia/import-superset-dashboard-action@v1.1.1
        with:
          url_base: http://localhost:8088
          dashboard_file_path: dashboard_export_20230630T021218.zip
          overwrite: true
